<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="./script/script.js" defer="defer" charset="utf-8"></script>

    <!-- My styling -->
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div class="score">
      Player 1
      <span>0:0</span>
      Player 2
    </div>
    <div class="button">
      <button id="newGame" type="button" name="button">New Game</button>
    </div>
    <div class="gameField">
      <div class="cell" id="cell_1"></div>
      <div class="cell" id="cell_2"></div>
      <div class="cell" id="cell_3"></div>
      <div class="cell" id="cell_4"></div>
      <div class="cell" id="cell_5"></div>
      <div class="cell" id="cell_6"></div>
      <div class="cell" id="cell_7"></div>
      <div class="cell" id="cell_8"></div>
      <div class="cell" id="cell_9"></div>
    </div>
  </body>
</html>
